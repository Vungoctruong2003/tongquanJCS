<head>

<p> Điểm trung bình 3 môn là: </p>
<p id="avg"></p>
<p  > Tổng 3 môn là:</p>
<p id="sum"> </p>
<body>
    <script>
        a=+prompt('Nhập điểm Toán: ')

            let x=a+b+c;
            let y=x/3;
     document.getElementById('avg').innerHTML =x;
        document.getElementById('sum').innerHTML =y;



    </script>
