<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
</head>
<body>

<input type="number" id="so1">
<input type="number" id="so2"> <br>

<button  onclick="Cong()"> Addition(+)</button>
<button  onclick="Tru()"> Subtraction (-)</button>
<button  onclick="Nhan()"> Multiplication(X)</button>
<button  onclick="Chia()"> Division(/)</button>
<p id="xuatra"></p>
<script>
    function Cong() {
        let input1 = parseInt(document.getElementById("so1").value);
        let input2 = parseInt(document.getElementById("so2").value);
        let ketqua = input2 + input1;
        document.getElementById("xuatra").innerHTML ="Result Addition:"+ ketqua;
    }
    function Tru() {
        let input1 = parseInt(document.getElementById("so1").value);
        let input2 = parseInt(document.getElementById("so2").value);
        let ketqua = input1 - input2;
        document.getElementById("xuatra").innerHTML ="Result Subtraction:"+ ketqua;
    }
    function Nhan() {
        let input1 = parseInt(document.getElementById("so1").value);
        let input2 = parseInt(document.getElementById("so2").value);
        let ketqua = input1 * input2;
        document.getElementById("xuatra").innerHTML ="Result Multiplication :"+ ketqua;
    }
    function Chia() {
        let input1 = parseInt(document.getElementById("so1").value);
        let input2 = parseInt(document.getElementById("so2").value);
        let ketqua = input1 / input2;
        document.getElementById("xuatra").innerHTML ="Result Division :"+ ketqua;
    }

</script>

</body>
</html>
